<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Perfil</title>
</head>
<body>
  <div class="profile-container">
    <h1>Perfil do Usuário</h1>
    <div class="user-info">
      <p><strong>Nome:</strong> <span id="nome"></span></p>
      <p><strong>Idade:</strong> <span id="idade"></span></p>
      <p><strong>Gênero:</strong> <span id="genero"></span></p>
      <p><strong>Instituição:</strong> <span id="instituicao"></span></p>
      <p><strong>Matrícula:</strong> <span id="matricula"></span></p>
      <p><strong>Modalidade:</strong> <span id="modalidade"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Usuário:</strong> <span id="usuario"></span></p>
    </div>
    <button id="edit-button">Editar Dados</button>
  </div>
  
  <script src="./assets/script/profile.js"></script>
</body>
</html>
